<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fetcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Search Page -->
  <div class="page" id="search-page">
    <div class="background-video">
      <video autoplay muted loop playsinline>
        <source src="back_video.mp4" type="video/mp4">
        <!-- Fallback image if video doesn't load -->
        <img src="./placeholder.jpg" alt="Background" style="width:100%;height:100%;object-fit:cover;">
      </video>
    </div>
    <div class="container">
      <h1 class="heading">Welcome Cinephile</h1>
      <div class="search-box">
        <input type="text" id="movie-input" placeholder="Enter movie name...">
        <button id="search-btn">Search</button>
        <div id="results-container"></div>
      </div>
    </div>
  </div>

  <!-- Details Page -->
  <div class="page" id="details-page">
    <div class="background-poster" id="background-poster"></div>
    <div class="content-container">
      <button id="back-btn">Back to Search</button>
      <div class="movie-header">
        <div id="movie-poster" class="placeholder-poster">No Poster Available</div>
        <h1 id="movie-title"></h1>
        <div class="movie-meta" id="movie-meta"></div>
        <div class="ratings" id="ratings-container"></div>
      </div>
      <div class="movie-details">
        <p><strong>Plot:</strong> <span id="movie-plot"></span></p>
        <p><strong>Director:</strong> <span id="movie-director"></span></p>
        <p><strong>Writer:</strong> <span id="movie-writer"></span></p>
        <p><strong>Actors:</strong> <span id="movie-actors"></span></p>
        <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
        <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
        <p><strong>Rated:</strong> <span id="movie-rated"></span></p>
        <p><strong>Released:</strong> <span id="movie-released"></span></p>
        <p><strong>Production:</strong> <span id="movie-production"></span></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
